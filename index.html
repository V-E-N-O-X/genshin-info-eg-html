<!DOCTYPE html>
<html>
<head>
    <title>Genshin Themed Portfolio</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #ff4500;
        }
        
        .character-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .character-info {
            flex-grow: 1;
        }
        
        .character-name {
            font-size: 24px;
            color: #ff4500;
        }
        
        .character-description {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Genshin Themed Portfolio</h1>

        <div class="character-card">
          <img class="character-image" src="https://example.com/amber.jpg" alt="Amber">
          <div class="character-info">
              <h2 class="character-name">Amber</h2>
              <p class="character-description">Pyro archer from Mondstadt.</p>
          </div>
      </div>

      <div class="character-card">
          <img class="character-image" src="https://example.com/lisa.jpg" alt="Lisa">
          <div class="character-info">
              <h2 class="character-name">Lisa</h2>
              <p class="character-description">Electro mage from Mondstadt.</p>
          </div>
      </div>

      <div class="character-card">
          <img class="character-image" src="https://example.com/kaeya.jpg" alt="Kaeya">
          <div class="character-info">
              <h2 class="character-name">Kaeya</h2>
              <p class="character-description">Cryo swordsman from Mondstadt.</p>
          </div>
      </div>

      <!-- Add more character cards here -->

    </div>
</body>
</html>
